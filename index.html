<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav container">
          <a href="#" class="logo"> E-commerce Shopping </a>
          <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
        </div>
        <div class="cart">
          <div class="cart-title">Your Cart</div>
          <div class="cart-content">
            <div class="cart-box">
              <img src="/images/girlsport.jpg" alt="" class="cart-img" />
              <div class="detail-box">
                <div class="cart-product-title">Earbuds</div>
                <div class="cart-price">$25</div>
                <input type="number" value="1" class="cart-quantity" />
              </div>
              <i class="fa-solid fa-circle-minus cart-remove"></i>
            </div>
          </div>
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
          </div>
          <button type="button" class="btn-buy">Buy Now</button>
          <i class="fa-solid fa-xmark" id="close-cart"></i>
        </div>
      </nav>
    </header>
    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>
      <div class="shop-content">
        <article class="product-box">
          <img src="/images/all.jpg" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/costume.jpg" alt="" class="product-image" />
          <div class="product-title">BLACK COSTUME</div>
          <span class="price">$55</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/electroshoes.jpg" alt="" class="product-image" />
          <div class="product-title">ELECTRO SHOES</div>
          <span class="price">$125</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/shoes_nike.jpg" alt="" class="product-image" />
          <div class="product-title">NIKE SHOES</div>
          <span class="price">$50</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/girlsport.jpg" alt="" class="product-image" />
          <div class="product-title">GIRL SPORT BOOST</div>
          <span class="price">$75</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/sportGYM.webp" alt="" class="product-image" />
          <div class="product-title">SPORT GYM</div>
          <span class="price">$105</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/all.jpg" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
        <article class="product-box">
          <img src="/images/all.jpg" alt="" class="product-image" />
          <div class="product-title">AERODARY SHIRT</div>
          <span class="price">$25</span>
          <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon1"></i>
        </article>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
